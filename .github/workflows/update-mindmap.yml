name: Update Mindmap

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - 'docs/MINDMAP.md'   # حتى ما يدوّر على نفسه
  workflow_dispatch:

jobs:
  build-mindmap:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # حتى نكدر نعمل commit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
            python -m pip install --upgrade pip
            # لا نعتمد على مكتبات خارجية للـmindmap، سكربتنا كافي
            echo "No extra deps"

      - name: Generate mindmap
        run: |
          python scripts/gen_mindmap.py

      - name: Commit if changed
        run: |
          set -e
          if git diff --quiet docs/MINDMAP.md; then
            echo "No mindmap changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/MINDMAP.md
          git commit -m "chore(docs): update mindmap [skip ci]"
          git push
